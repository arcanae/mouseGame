<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mouseGame</title>
</head>

<body>
    <!--<button id="mbut">Click here</button>-->
    <img id="image" src="../stripe.jpg" alt="img">
    <style>
        body {
            height: 100vh;
            width: 100vw;
        }
        
        #image {
            position: absolute;
            height: 40px;
            width: 40px;
        }
    </style>

    <script>
        // let button = document.querySelector("#mbut");
        // button.addEventListener("click", function() {
        //     alert("Slt");
        // });

        document.body.addEventListener("mousemove", function() {
            let Pos = {};
            let img = document.querySelector("#image");
            Pos.x = event.pageX;
            Pos.y = event.pageY;
            console.log(Pos);

            img.style.top = Pos.y.toString() + "px";
            img.style.left = Pos.x.toString() + "px";
        });
    </script>

</body>

</html>
